env_entry: dtsd.envs.biped_skate.biped_env
sim_params:
  render:
    active: true
    on_screen: true
    init_viewer_every_reset: false
  model_path: dtsd/envs/rsc/models/mini_biped/xmls/biped_simple_wheels.xml
visualize_reference: true
dynamics_randomization: false
traj_path: dtsd/envs/rsc/trajectories/drcl_kdto/npzs/biped_walk.npz
traj_slice_t:
- 0.3
- 0.6
vx_d_min: 0.0
vx_d_max: 1.0
p_gain: 30
d_gain: 0.5
simrate: 60
robot: drcl_biped
initialisations:
  # set_robot_nominal: null
  set_robot_on_traj: null
  set_robot_base_tvel_x: [1]
observations: # order matters to not break the old results
  robot_state_osu: null
  clock_osu: null
  command_speed_osu: null
  robot_wheel_vel: null
terminations:
  total_reward_min_thresh: 0.3
  com_height_min_thresh: 0.3
rewards:
  orientation_error_exp_weight: 5
  joint_error_exp_weight:
  - 0.15
  - 0.15
  - 0.1
  - 0.05
  - 0.05
  - 0.15
  - 0.15
  - 0.1
  - 0.05
  - 0.05
  forward_diff_thresh: 0.05
  y_vel_thresh: 0.03
  straight_diff_thresh: 0.05
  scales:
    orientation_error: 0.3
    joint_error_ref: 0.2
    forward_diff: 0.2
    y_vel: 0.2
    straight_diff: 0.05